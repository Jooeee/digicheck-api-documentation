          type: object
          properties:
            status:
              type: boolean
              example: true

            names:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    format: string
                    enum:
                      - forename
                      - surname
                    example: forename

                  name:
                    type: string
                    format: string
                    example: Jeff

                  usedFromMonth:
                    type: string
                    format: string
                    pattern: '^\d{2}$'
                    example: "01"

                  usedFromYear:
                    type: string
                    format: string
                    example: "2010"

                  usedUntilMonth:
                    type: string
                    format: string
                    pattern: '^\d{2}$'
                    example: "12"

                  usedUntilYear:
                    type: string
                    format: string
                    example: "2020"

        currentAddress:
          $ref: "#/components/schemas/currentAddress"

        previousAddress:
          type: array
          items:
            $ref: "#/components/schemas/previousAddress"

        passport:
