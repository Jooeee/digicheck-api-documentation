              format: string
              example: "123456789"

            issueCountry:
              $ref: "#/components/schemas/countryCodes"
              example: GB

            dateOfIssue:
              type: string
              format: dd-mm-yyyy
              pattern: "\\d{2}-\\d{2}-\\d{4}"
              example: 01-12-2023

        drivingLicence:
          type: object
          properties:
            status:
              type: boolean
              example: true

            number:
              type: string
              format: string
              example: "12345678"

            issueCountry:
              description: Only licences from GB, GI, GG, IE, IM, JE are accepted.
              type: string
              enum:
                - GB
                - GI
                - GG
                - IE
                - IM
                - JE
              example: GB

        nic:
          type: object
          properties:
            status:
              type: boolean
              example: true

            number:
              type: string
              example: "12345678"

            issueCountry:
              $ref: "#/components/schemas/countryCodes"
              example: GB

        manualVerification:
          type: object
          properties:
            route:
              type: string
              example: 1

            documents:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    example: primary

                  document:
                    type: string
                    example: driving licence photocard (full or provisional)

              example:
                - type: primary
                  document: driving licence photocard (full or provisional)
                - type: supporting
                  document: utility bill, such as gas, electric or phone bill

        client:
          type: object
          properties:
            email:
              type: string
              format: email
              example: joe@unitecompliance.co.uk

            firstName:
              type: string
              example: Joe

            lastName:
              type: string
              example: Bloggs

